<app-header (linkSelected)="onNavigate($event)"></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <app-recipes *ngIf="linkSelected === 'recipe'" ></app-recipes>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-xs-12">
            <app-shopping-list *ngIf="linkSelected != 'recipe'" ></app-shopping-list>
        </div>
    </div>
</div>
